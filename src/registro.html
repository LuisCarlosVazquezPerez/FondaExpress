<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>

    <div class="bg-black bg-opacity-50 bg-[url('/public/back1.png')] min-h-screen bg-blend-overlay">

    <div class="text-center flex justify-center items-center flex-col min-h-screen">

            </div>

        </div>

    <script type="text/javascript" src="../node_modules/tw-elements/js/tw-elements.umd.min.js"></script>
